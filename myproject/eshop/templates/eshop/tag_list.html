{% extends 'eshop/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0">Теги товаров</h1>
            <a href="{% url 'add_tag' %}" class="btn btn-light btn-sm">
                Добавить тег
            </a>
        </div>
        
        <div class="card-body">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb bg-light py-2 px-3 rounded">
                    <li class="breadcrumb-item"><a href="{% url 'home' %}">Главная</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Теги</li>
                </ol>
            </nav>
            
            <div class="row mt-4">
                {% for tag in tags %}
                <div class="col-md-3 mb-4">
                    <div class="card h-100 shadow-sm border-0">
                        <div class="card-body">
                            <h5 class="card-title text-primary">{{ tag.name }}</h5>
                            <p class="card-text text-muted">{{ tag.description|truncatechars:100 }}</p>
                        </div>
                        <div class="card-footer bg-white border-0">
                            <a href="{% url 'tag_detail' tag.id %}" class="btn btn-outline-primary btn-sm stretched-link">
                                Смотреть товары
                            </a>
                        </div>
                    </div>
                </div>
                {% empty %}
                <div class="col-12">
                    <div class="alert alert-info">
                        <p class="mb-0 text-center">Теги пока не добавлены. 
                            <a href="{% url 'add_tag' %}" class="alert-link">Добавить первый тег</a>
                        </p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
